<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family â€“ Login</title>

  <!-- Optional: Google Font for a nice cursive style -->
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* stick content to the bottom */
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }


    .family-wrapper {
      width: 100%;
      text-align: center;
      padding-bottom: 100px; /* space from very bottom edge */
      animation: fadeIn 1.5s ease-out;
    }

    .family-logo {
      font-family: "Allura", cursive;
      font-size: 20rem;
      color: #ffffff;
      letter-spacing: 0.3rem;
      text-transform: lowercase;
    }

    .photo-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      gap: 0;
      opacity: 1;
    }

    .fade-photo {
      width: 33.33vw;
      height: 25vw;
      object-fit: cover;
      opacity: 0;
      animation: fadeInPhoto 1.5s forwards;
    }

    .photo1 {
      animation-delay: 0.5s;
    }

    .photo2 {
      animation-delay: 1.8s;
    }

    .photo3 {
      animation-delay: 3.1s;
    }

    .password-box {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      transform: translateY(-50%);
    }

    .password-box input {
      padding: 12px 20px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .password-box button {
      padding: 12px 20px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      background: white;
      cursor: pointer;
    }

    #errorMessage {
      color: red;
      text-align: center;
      width: 100%;
      position: absolute;
      bottom: -35px;
      font-size: 1.1rem;
    }

    @keyframes fadeInPhoto {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .love-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: transparent;
      border: none;
      padding: 0;
      font-size: 2rem;
      font-family: "Courier New", monospace;
      color: #0000EE;
      text-decoration: underline;
      cursor: pointer;
      display: none; /* only shown after correct password */
    }
    .car-cursor {
      position: fixed;
      width: 220px; /* big car */
      height: auto;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none; /* only shown after correct password */
    }
  </style>
</head>
<body>
  <div class="photo-container">
    <img src="/Users/ramahuja/Downloads/Facebook Image.jpg" class="fade-photo photo1">
    <img src="/Users/ramahuja/Downloads/Facebook Image (1).jpg" class="fade-photo photo2">
    <img src="/Users/ramahuja/Downloads/Facebook Image (3).jpg" class="fade-photo photo3">
  </div>
  <div class="password-box">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>
    <p id="errorMessage"></p>
  </div>
  <div class="family-wrapper">
    <div class="family-logo">family</div>
  </div>
  <img src="/Users/ramahuja/Downloads/santa_fe.png" id="carCursor" class="car-cursor" alt="Car cursor">
  <script>
    function handleCarMove(e) {
      const car = document.getElementById('carCursor');
      if (!car) return;
      car.style.left = e.clientX + 'px';
      car.style.top = e.clientY + 'px';
    }

    function checkPassword() {
      const correctPassword = "aklp642";
      const userInput = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMessage");

      if (userInput === correctPassword) {
        enterWhiteMode();
      } else {
        errorMsg.textContent = "ahuja kamal loves __ XXX";
      }
    }

    function enterWhiteMode() {
      const photoContainer = document.querySelector('.photo-container');
      const passwordBox = document.querySelector('.password-box');
      const familyWrapper = document.querySelector('.family-wrapper');
      const loveButton = document.getElementById('loveButton');

      // Switch to white background and dark text
      document.body.style.background = '#ffffff';
      document.body.style.color = '#000000';

      // Hide the default cursor and enable the big car follower
      document.body.style.cursor = 'none';
      document.documentElement.style.cursor = 'none';

      const carCursor = document.getElementById('carCursor');
      if (carCursor) {
        carCursor.style.display = 'block';
        document.addEventListener('mousemove', handleCarMove);
      }

      // Hide the original login visuals
      if (photoContainer) photoContainer.style.display = 'none';
      if (passwordBox) passwordBox.style.display = 'none';
      if (familyWrapper) familyWrapper.style.display = 'none';

      // Show the retro-style button
      if (loveButton) {
        loveButton.style.display = 'block';
        loveButton.addEventListener('click', () => {
          // Going to home.html will use normal cursor again
          window.location.href = 'home.html';
        }, { once: true });
      }
    }
  </script>
  <button id="loveButton" class="love-button">
    click me if you love your family
  </button>
</body>
</html>
